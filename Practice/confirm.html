<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm & Prompt</title>
    <script type="text/javascript">

        namePrompt = function () {
            var name;
            name = window.prompt("Please enter your name", "Eyakub");
            document.writeln("<h1>Hello " + name + ", welcome to JS program </h1>");
        }

        addition = function () {
            var firstNumber,
                secondNumber,
                number1,
                number2,
                sum;

            firstNumber = window.prompt("Enter first integer", "0");
            secondNumber = window.prompt("Enter second integer", "0");

            //convert numbers from string to integer
            number1 = parseInt(firstNumber);
            number2 = parseInt(secondNumber);

            sum = number2 + number1;

            document.writeln("<h1>The sum is " + sum + "</h1>");
        }
        
        checkButton = function (id) {
            switch (id)
            {
                case 'name':
                    namePrompt();
                    break;
                case 'add':
                    addition();
                    break;
            }
        }
    </script>
</head>
<body>

    <button id="name" onclick="checkButton(this.id)" >Click to Name alert</button>
    <button id="add" onclick="checkButton(this.id)">Click to get Operation of two number</button>
    <p>Click refesh to run this script again</p>
</body>
</html>
