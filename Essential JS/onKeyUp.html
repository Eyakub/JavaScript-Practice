<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<input type="" name="" id="userInput" size=60 onkeyup="userSubmit()" size=60><br> 
	<p><div id='result'></div></p>

	<script type="text/javascript">
		function userSubmit(){
			var UI = document.getElementById('userInput').value;
			document.getElementById('result').innerHTML = '<font color=blue>You are typing: </font>' +UI;
			//document.writeln('</scr'+'ipt>');
		}
	</script>
</body>
</html>
