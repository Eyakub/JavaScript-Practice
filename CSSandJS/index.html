<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h2>Update CSS variable with <span class='h1'>JS</span></h2>

	<div class="controls">

		<label for="spacing">Spacing: </label>
		<input type="range" name = "spacing" min = "10" max = "200" value = "10" data-sizing = "px" data-name = "wes" data-cool = "+poop">

		<label for="blur">Blur:</label>
		<input type="range" name = "blur" min = "0" max = "10" value = "10" data-sizing = "px">

		<label for = "base">Base Color: </label>
		<input type = "color" name = "base" value="#ffc600">

	</div>

	<img src="http://unsplash.it/800/500?image=899" alt="">

	<style>
		/*misc styles, nothing to do with CSS variables
		*/
		body {
			text-align:center;
			background: #193549;
			color:white;
			font-family: 'helvetica neue', sans-serif;
			font-weight: 100;
			font-size: 25px;
		}

		.controls {
			margin-bottom: 50px;
		}

		:root {
			--base:#ffc600;
			--spacing: 10px;
			--blue: 10px;
		}

		img {
			padding: var(--spacing);
			background: var(--base);
			filter: blur(var(--blur));
		}

		.h1 {
			color: var(--base);

		}

		a {
			color: var(--base);
			text-decoration: none;
		}

		input{
			width: 100px;
		}
	</style>

	<script>
		const inputs = document.querySelectorAll('.controls input');

		function handleUpdate(){
			const suffix = this.dataset.sizing || '';
      		document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
			console.log(this.name);

		}

		inputs.forEach(input => input.addEventListener('change', handleUpdate));
		inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
	</script>
</body>
</html>
